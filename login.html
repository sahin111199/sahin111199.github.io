<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aviator Hack Simulation</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1e1e2f;
      color: white;
    }

    .warning {
      color: red;
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 60px;
      text-align: center;
      text-shadow: 0 0 10px red;
    }

    .circle {
      width: 150px;
      height: 150px;
      border: 10px solid red;
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      text-align: center;
      animation: hacking 1.5s infinite;
      animation-play-state: paused;
    }

    .circle .title {
      position: absolute;
      top: -40px;
      font-size: 24px;
      font-weight: bold;
      color: white;
      text-shadow: 0 0 10px red, 0 0 20px red;
    }

    @keyframes hacking {
      0% {
        box-shadow: 0 0 10px rgba(255, 0, 0, 0.5), 0 0 20px rgba(255, 0, 0, 0.3);
      }
      50% {
        box-shadow: 0 0 40px rgba(255, 0, 0, 0.8), 0 0 60px rgba(255, 0, 0, 0.5);
      }
      100% {
        box-shadow: 0 0 20px rgba(255, 0, 0, 0.6), 0 0 50px rgba(255, 0, 0, 0.4);
      }
    }

    .circle img {
      width: 80px;
      height: auto;
      position: absolute;
    }

    .multiplier {
      font-size: 24px;
      font-weight: bold;
      color: #00ff00;
      margin-top: 20px;
      visibility: hidden;
      opacity: 1;
      transition: opacity 1s ease-in-out; /* Fade-out effect */
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:disabled {
      background-color: #6c757d;
    }

    .log {
      color: #00ff00;
      font-family: monospace;
      font-size: 18px;
      margin-top: 10px;
      white-space: pre-wrap;
      text-align: left;
      max-height: 150px;
      overflow: hidden;
      opacity: 1;
    }

    .broken-lock, .open-lock {
      font-size: 45px;
      position: absolute;
      margin-top: 200px;
      top: 330px;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .broken-lock {
      color: #ff0000;
    }

    .open-lock {
      color: #00ff00;
    }

    .visible {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="warning"> Aviator hack programÄ± mÉ™rclÉ™rin 80% daha dÉ™qiqliklÉ™ hesablayaraq sizi qazandÄ±racaÄŸ !</div>
  
  <div class="circle" id="circle">
    <div class="title">HackRomaðŸš€</div>
    <img src="aviator.jpg" alt="Aviator" id="aviator">
  </div>
  
  <div class="multiplier" id="multiplier">1.00x+</div>
  
  <button id="startBtn" onclick="startSimulation()">Start</button>
  
  <div id="log" class="log"></div>

  <div id="broken-lock" class="broken-lock">ðŸ”’</div>
  <div id="open-lock" class="open-lock">ðŸ”“</div>

  <script>
    function startSimulation() {
      const circle = document.getElementById("circle");
      const multiplier = document.getElementById("multiplier");
      const startBtn = document.getElementById("startBtn");
      const log = document.getElementById("log");
      const brokenLock = document.getElementById("broken-lock");
      const openLock = document.getElementById("open-lock");

      // Reset log visibility
      log.style.opacity = 1;

      // Start animation
      circle.style.animationPlayState = "running";

      // Disable button
      startBtn.disabled = true;

      // Clear previous logs
      log.innerHTML = "";

      const hackerLogs = [
        "Sistem aÃ§Ä±ldÄ±...",
        "Kazino saytÄ± yoxlanÄ±lÄ±r...",
        "Emsal tarixÃ§É™si Ã§É™kildi...",
        "Script yoxlanÄ±lÄ±r...",
        "SÄ±zma prosesi baÅŸlatÄ±ldÄ±..."
      ];

      let i = 0;

      function addLog() {
        if (i < hackerLogs.length) {
          const newLog = document.createElement("div");
          newLog.textContent = hackerLogs[i];
          log.appendChild(newLog);
          i++;
          setTimeout(addLog, 1000);
        } else {
          setTimeout(() => {
            log.style.opacity = 0;

            // Show broken lock first
            setTimeout(() => {
              brokenLock.classList.add("visible");

              // Replace broken lock with open lock
              setTimeout(() => {
                brokenLock.classList.remove("visible");
                openLock.classList.add("visible");

                // Show multiplier
                setTimeout(() => {
                  openLock.classList.remove("visible");
                  circle.style.animationPlayState = "paused";

                  const randomMultiplier = (Math.random() * (10 - 1) + 1).toFixed(2);
                  multiplier.textContent = `${randomMultiplier}x+`;
                  multiplier.style.visibility = "visible";

                  // Hide multiplier after 2.5 seconds with fade-out
                  setTimeout(() => {
                    multiplier.style.opacity = 0;

                    // Reset everything after fade-out animation
                    setTimeout(() => {
                      multiplier.style.visibility = "hidden";
                      multiplier.style.opacity = 1; // Reset for next simulation
                      startBtn.disabled = false;
                    }, 1000);
                  }, 2500);
                }, 1000);
              }, 2000);
            }, 1000);
          }, 1000);
        }
      }

      addLog();
    }
  </script>
</body>
</html>
